<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login vivero</title>
  <!-- BOOSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="">Vivero</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Iniciar sesión</a>
          <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</a>
          <a class="nav-link logged-in" href="#" id="logout">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h3>Registrarse</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5">


          <form id="signup-form">
            <label for="nombreUsuario">Nombre de usuario:</label> <!-- se le añade el nuevo input -->
            <input type="text" id="signup-nombreUsuario" class="form-control mb-3" placeholder="Nombre de usuario" required>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
            <label for="signup-password">Contraseña:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignin"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h3>Iniciar sesión</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email">Email:</label>
            <input type="text" id="login-email" class="form-control mb-3" placeholder="Email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-success w-100 mb-4">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <header class="fondo">
    <section class="contenedor" id="Plantas">
        <div class="contenedor-cards">
            <div class="card card1">
                <h3>Admin</h3>
                <!-- Se le agrega la clase de trabajador o gerente  -->
                <a href="#" class="boton trabajador gerente"target="_blank" role="button">Ingresar</a>
            </div>
    </section>
  </header>
  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./main.js" type="module"></script>
</body>
</html>
